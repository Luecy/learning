	<head>

		<script>(()=>{"use strict";(()=>{let e=document.getElementById("input_file"),t=document.getElementById("input_number"),l=document.querySelector("video");e.onchange=()=>{let t=e.files[0],n=URL.createObjectURL(t);l.src=n},t.oninput=()=>{let e=Number(t.value);l.playbackRate=e}})``})``;</script>
	</body>
