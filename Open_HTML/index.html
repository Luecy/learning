<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Open HTML</title>
	</head>
	<body>
		<input type="file" id="input">
		<a id="a">link</a>
		<script>
			(()=>{"use strict";let e=localStorage,t="Open_HTML";if(e[t]){let c=new Blob([e[t]],{type:"text/html"});a.href=URL.createObjectURL(c)}input.oninput=async()=>{let c=input.files[0];if(c){{let r=await c.text();e.setItem(t,r)}URL.revokeObjectURL(a.href),a.href=URL.createObjectURL(c)}}})``;
		</script>
	</body>
</html>
